<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cats vs. Dogs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <div id="container">
      <div id="header">
        <div id="title">Interview Questions</div>
        <div id="subtitle"><img src="logo.png" />A helpful interview question practice app<img src="logo.png" /></div>
      </div>
      <div id="main">
        <div class="card">
          <div class="question">Hit the next question button to get a new interview grade question. You can toggle references by clicking the reference links button.</div>
          <button id="showReferences" onclick="showReferences()">Reference Links</button>
          <button id="nextQuestion" onclick="newQuestion()">Next Question</button>
        </div>
        <div class="card references"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="questions.js"></script>
    <script src="script.js"></script>
  </body>
</html>
